services:
  postgres:
    image: postgres:16-alpine
    container_name: financebro-postgres
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-financebro_db}
      POSTGRES_USER: ${DATABASE_USER:-financebro}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-password123}
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - financebro-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-financebro} -d ${DATABASE_NAME:-financebro_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  financebro-network:
    driver: bridge
